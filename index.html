<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>면접 실전 암기 트레이닝</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="control-panel">
        <div>
            <button class="btn btn-secondary" onclick="document.getElementById('file-input').click()">📂 설정 불러오기</button>
            <input type="file" id="file-input" accept=".json" onchange="loadFromFile(this)">
            <button class="btn btn-secondary" onclick="saveToFile()">💾 설정 저장하기</button>
            <button class="btn btn-secondary" onclick="openEditModal()">✏️ 데이터 수정</button>
        </div>
        <div style="margin-top: 10px;">
            <label for="flip-time">뒤집기 시간(초): </label>
            <input type="number" id="flip-time" value="3" min="1" style="width: 50px;">
            <button class="btn btn-primary" onclick="nextQuestion()">▶️ 시작 / 다음 질문</button>
        </div>
    </div>

    <div class="card-container">
        <div class="card" id="card">
            <div class="card-face card-front">
                <span class="category-badge" id="q-category">준비</span>
                <h2 id="q-text">시작 버튼을 눌러주세요</h2>
                <p style="color: #666; font-size: 0.9rem;">잠시 후 카드가 뒤집힙니다.</p>
            </div>
            <div class="card-face card-back">
                <div class="timer" id="timer">00:00</div>
                <div style="font-size: 1.1rem; font-weight: bold;">답변을 시작하세요!</div>
                <div class="tail-questions">
                    <strong>💡 예상 꼬리 질문:</strong>
                    <ul id="q-tail" style="padding-left: 20px; margin: 5px 0;">
                        <li>없음</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div id="data-modal">
        <h3>면접 질문 데이터 편집</h3>
        <p>아래 목록에서 질문을 수정, 추가, 삭제하세요.</p>
        <div id="question-editor" style="max-height: 40vh; overflow-y: auto; margin-bottom: 15px; border-top: 1px solid #eee; border-bottom: 1px solid #eee; padding: 10px 0;">
            <!-- 질문 목록이 동적으로 생성될 영역 -->
        </div>
        <div style="margin-top: 10px; display: flex; justify-content: space-between;">
            <button class="btn btn-primary" onclick="addQuestionToEditor()">+ 질문 추가</button>
            <div>
                <button class="btn btn-secondary" onclick="closeEditModal()">취소</button>
                <button class="btn btn-primary" onclick="applyEditorChanges()">적용</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
