<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Interview</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-container">
        <!-- 왼쪽: 그래프 에디터 영역 -->
        <div class="editor-panel" id="editor-panel">
            <div class="editor-content-wrapper">
                <div class="editor-header">
                    <button class="collapse-btn" id="collapse-btn" title="에디터 접기">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
                    </button>
                    <h3 data-i18n="editor_title">질문 에디터</h3>
                    <button id="add-root-btn" class="btn btn-primary" onclick="addRootQuestion()" data-i18n="add_new_question">새 질문 추가</button>
                </div>
                <div id="graph-editor">
                    <!-- 질문 그래프가 동적으로 생성될 영역 -->
                </div>
                <div class="editor-footer">
                    <div class="settings-group">
                        <button class="btn btn-secondary" onclick="document.getElementById('file-input').click()" data-i18n="load_settings">설정 불러오기</button>
                        <input type="file" id="file-input" accept=".json" onchange="loadFromFile(this)" style="display: none;">
                        <button class="btn btn-secondary" onclick="saveToFile()" data-i18n="save_settings">설정 저장하기</button>
                    </div>
                    <div class="settings-group">
                        <label for="language-select" data-i18n="language_label">언어:</label>
                        <select id="language-select">
                            <option value="system" data-i18n="lang_system">시스템</option>
                            <option value="ko">한국어</option>
                            <option value="en">English</option>
                        </select>
                        <label for="theme-select" data-i18n="theme_label">테마:</label>
                        <select id="theme-select">
                            <option value="system" data-i18n="theme_system">시스템</option>
                            <option value="light" data-i18n="theme_light">라이트</option>
                            <option value="dark" data-i18n="theme_dark">다크</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="resizer" id="resizer"></div>

        <!-- 오른쪽: 면접 카드 영역 -->
        <div class="interview-panel">
            <div class="control-panel">
                <div class="control-group">
                    <label for="flip-time" data-i18n="flip_time_label">뒤집기 시간(초): </label>
                    <input type="number" id="flip-time" value="3" min="1" style="width: 50px;">
                    <label for="max-answer-time" data-i18n="max_answer_time_label">최대 답변 시간(초): </label>
                    <input type="number" id="max-answer-time" value="30" min="1" style="width: 50px;">
                </div>
                <div class="control-group">
                    <label data-i18n="order_mode_label">질문 순서:</label>
                    <div class="order-mode-group">
                        <input type="radio" id="order-random" name="order-mode" value="random" checked>
                        <label for="order-random" data-i18n="order_random">랜덤</label>
                        <input type="radio" id="order-dfs" name="order-mode" value="dfs">
                        <label for="order-dfs" data-i18n="order_dfs">순서대로</label>
                    </div>
                </div>
                <button id="start-btn" class="btn btn-primary" onclick="nextQuestion()" data-i18n="start_button">시작 / 다음 질문</button>
            </div>

            <div class="card-container">
                <div class="card" id="card">
                    <div class="card-face card-front">
                        <div class="flip-timer-animation" id="flip-timer-animation"></div>
                        <span class="category-badge" id="q-category" data-i18n="category_ready">준비</span>
                        <h2 id="q-text" data-i18n="question_ready">시작 버튼을 눌러주세요</h2>
                        <p style="color: #666; font-size: 0.9rem;" data-i18n="info_ready">잠시 후 카드가 뒤집힙니다.</p>
                    </div>
                    <div class="card-face card-back">
                        <div class="timer" id="timer">00:00</div>
                        <div style="font-size: 1.1rem; font-weight: bold;" data-i18n="answer_start">답변을 시작하세요!</div>
                        <div class="tail-questions">
                            <strong data-i18n="tail_questions_title">💡 예상 꼬리 질문:</strong>
                            <ul id="q-tail" style="padding-left: 20px; margin: 5px 0;">
                                <li data-i18n="no_tail_questions">없음</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
