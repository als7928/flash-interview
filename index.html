<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Interview</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-container">
        <!-- 왼쪽: 그래프 에디터 영역 -->
<div class="editor-panel" id="editor-panel">
            <div class="editor-content-wrapper">
                <div class="editor-header">
                    <div class="editor-header-left">
                        <button class="collapse-btn" id="collapse-btn" title="에디터 접기">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
                        </button>
                        <button class="expand-btn" id="expand-btn" title="에디터 펼치기" style="display: none;">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/></svg>
                        </button>
                        <!-- <h3 data-i18n="editor_title">질문 에디터</h3> -->
                    </div>
                    <button id="add-root-btn" class="btn btn-primary" onclick="addRootQuestion()" data-i18n="add_new_question">새 질문 추가</button>
                </div>
                <div id="graph-editor">
                    <!-- 질문 그래프가 동적으로 생성될 영역 -->
                </div>
                <div class="editor-footer">
                    <div class="settings-group">
                        <button class="btn btn-secondary" onclick="document.getElementById('file-input').click()" data-i18n="load_settings">
                            <svg xmlns="http://www.w3.org/2000/svg" height="16" viewBox="0 0 24 24" width="16"><path d="M0 0h24v24H0z" fill="none"/><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg>
                            불러오기
                        </button>
                        <input type="file" id="file-input" accept=".json" onchange="loadFromFile(this)" style="display: none;">
                        <button class="btn btn-secondary" onclick="saveToFile()" data-i18n="save_settings">
                            <svg xmlns="http://www.w3.org/2000/svg" height="16" viewBox="0 0 24 24" width="16"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M9 16h6v-6h4l-7-7-7 7h4v6zm-4 2h14v2H5v-2z"/></svg>
                            저장하기
                        </button>
                    </div>
                    <div class="settings-group">
                        <label for="language-select" data-i18n="language_label">언어:</label>
                        <select id="language-select">
                            <option value="system" data-i18n="lang_system">시스템</option>
                            <option value="ko">한국어</option>
                            <option value="en">English</option>
                        </select>
                        <label for="theme-select" data-i18n="theme_label">테마:</label>
                        <select id="theme-select">
                            <option value="system" data-i18n="theme_system">시스템</option>
                            <option value="light" data-i18n="theme_light">라이트</option>
                            <option value="dark" data-i18n="theme_dark">다크</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="resizer" id="resizer"></div>

        <!-- 오른쪽: 면접 카드 영역 -->
        <div class="interview-panel">
            <div class="control-panel">
                <div class="control-group">
                    <label for="flip-time" data-i18n="flip_time_label">뒤집기 시간(초): </label>
                    <input type="number" id="flip-time" value="3" min="1" style="width: 50px;">
                    <label for="max-answer-time" data-i18n="max_answer_time_label">최대 답변 시간(초): </label>
                    <input type="number" id="max-answer-time" value="60" min="1" style="width: 50px;">
                </div>
                <div class="control-group">
                    <label data-i18n="order_mode_label">질문 순서:</label>
                    <div class="order-mode-group">
                        <input type="radio" id="order-random" name="order-mode" value="random" checked>
                        <label for="order-random" data-i18n="order_random">랜덤</label>
                        <input type="radio" id="order-dfs" name="order-mode" value="dfs">
                        <label for="order-dfs" data-i18n="order_dfs">순서대로</label>
                    </div>
                </div>
                <button id="start-btn" class="btn btn-primary" onclick="nextQuestion()" data-i18n="start_button">시작 / 다음 질문</button>
            </div>

            <div class="card-container" id="card-container">
                <div class="card-header" id="card-header">
                    <span class="card-title" data-i18n="card_title">Interview Card</span>
                    <div class="card-header-buttons">
                        <button id="pause-btn" class="btn btn-sm" onclick="togglePause()" data-i18n-title="pause_button" title="일시정지">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                        </button>
                        <button id="flip-card-btn" class="btn btn-sm" data-i18n-title="flip_card_button" title="카드 뒤집기">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96z"/></svg>
                        </button>
                    </div>
                </div>
                <div class="card" id="card">
                    <div class="card-face card-front">
                        <div class="flip-timer-animation" id="flip-timer-animation"></div>
                        <h2 id="q-text" data-i18n="question_ready">시작 버튼을 눌러주세요</h2>
                        <p style="color: #666; font-size: 0.9rem;" data-i18n="info_ready">잠시 후 카드가 뒤집힙니다.</p>
                    </div>
                    <div class="card-face card-back">
                        <div class="timer" id="timer">00:00</div>
                        <div class="answer-container">
                            <div id="answer-text" data-i18n="answer_placeholder">아직 답변이 없습니다.</div>
                        </div>
                        <div class="answer-editor" style="display: none;">
                            <textarea id="answer-input" placeholder="답변을 입력하세요..."></textarea>
                        </div>
                        <button id="edit-answer-btn" class="btn btn-sm">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M14.06 9.02l.92.92L5.92 19H5v-.92l9.06-9.06M17.66 3c-.25 0-.51.1-.7.29l-1.83 1.83 3.75 3.75 1.83-1.83c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.2-.2-.45-.29-.71-.29zm-3.6 3.19L3 17.25V21h3.75L17.81 9.94l-3.75-3.75z"/></svg>
                        </button>
                    </div>
                </div>
                <div class="card-resizer" id="card-resizer"></div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
